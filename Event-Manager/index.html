<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elzero Javascript Template - Event Manager</title>
    <meta
      name="description"
      content="En Event Manager Made by 'Osama Elzero' with html,css and js"
    />
    <!-- Adding css file's -->
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1>Event Manager Application</h1>
    <div class="event__container">
      <h2>Add Event</h2>
      <div class="event__form">
        <input type="text" class="event__name" placeholder="Event Name" />
        <input type="text" class="organizer" placeholder="Event Organizer" />
        <input type="date" class="event__date" />
      </div>
      <button onclick="addEvenet()">Add Event</button>
    </div>
    <div class="events"></div>

    <!-- adding js file -->
    <script src="js/index.js"></script>
  </body>
</html>
